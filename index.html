    <script>
        let playerChoice;
        let computerChoice;

        // console.log(computerChoice);

        function playRound(player, computer) {
            player = player.toLowerCase();
            if (computer === "rock" && player === "rock") {
                return ("Rock draws with rock, machine has equaled man");
            } else if (computer === "rock" && player === "paper") {
                return ("Paper beats rock, humanity prevails");
            } else if (computer === "rock" && player === "scissors") {
                return ("Scissors beat rock, skynet wins");
            } else if (computer === "paper" && player === "rock") {
                return ("Paper beats rock, skynet wins");
            } else if (computer === "paper" && player === "paper") {
                return ("Paper ties with paper, machine has equaled man");
            } else if (computer === "paper" && player === "scissors") {
                return ("Scissors beat paper, humanity prevails");
            } else if (computer === "scissors" && player === "rock") {
                return ("Rock beats scissors, humanity prevails");
            } else if (computer === "scissors" && player === "paper") {
                return ("Scissors beat paper, skynet wins");
            } else if (computer === "scissors" && player === "scissors") {
                return ("Scissors tie with scissors, machine has equaled man");
            }
        }

        // console.log(playRound(prompt(), computerChoice));

        function game() {
            let scoreHumanity = 0;
            let scoreMachine = 0;
            let scoreDraw = 0;
            while (scoreHumanity < 5 && scoreMachine < 5) {
                function getComputerChoice() {
                    randNum = Math.trunc(Math.random() * 10 / 4) + 1;
                    if (randNum === 1) {
                        computerChoice = "rock";
                    } else if (randNum === 2) {
                        computerChoice = "paper"
                    } else {
                        computerChoice = "scissors";
                    }
                }
                getComputerChoice();
                player = prompt('Rock, paper, or scissors?');
                computer = computerChoice;
                let result = playRound(player, computer);
                console.log(result);
                if (computer === "rock" && player === "rock") {
                    scoreDraw += 1;
                } else if (computer === "rock" && player === "paper") {
                    scoreHumanity += 1;
                } else if (computer === "rock" && player === "scissors") {
                    scoreMachine += 1;
                } else if (computer === "paper" && player === "rock") {
                    scoreMachine += 1;
                } else if (computer === "paper" && player === "paper") {
                    scoreDraw += 1;
                } else if (computer === "paper" && player === "scissors") {
                    scoreHumanity += 1;
                } else if (computer === "scissors" && player === "rock") {
                    scoreHumanity += 1;
                } else if (computer === "scissors" && player === "paper") {
                    scoreMachine += 1;
                } else if (computer === "scissors" && player === "scissors") {
                    scoreDraw += 1;
                }
                console.log(`The score is ${scoreHumanity} : ${scoreMachine}`);
            }
            if (scoreHumanity === 5) {
                console.log("Congratulations, you have won the game!");
            } else {
                console.log("Tough luck, the game is finished and you lost");
            }
        }

        game();
